<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Media/favicons/favicon-32.png" sizes="32x32">
    <link rel="icon" href="Media/favicons/favicon-128.png" sizes="128x128">
    <link rel="icon" href="Media/favicons/favicon-180.png" sizes="180x180">

<body>

    <div class="holder">

            </div>
            <div class="card-content">
                <hr>
                <a class="profile-p">
                    I work on random things I find fun at the moment,
                    things like Android ROMs, web and app development
                    & design, as well as other fun stuff!
                </a>
                <a class="profile-p">
                    I also meow and stuff, I play games like VRChat, Minecraft,
                    Half Life: Alyx, as well as other similar games, primarily VR.
                </a>
                <hr>
            </div>
            <div class="card-buttons">
                <a onclick="getGithub()" class="button">GitHub</a>
                <a onclick="getTelegram()" class="button">Telegram</a>
            </div>
        </div>
    </div>
